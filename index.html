
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>demo show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
            	<nav>
            		<p>html静态页面</p>
            	</nav>
            	<ul id="html">
            		<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><a href="demo/html/jingdong/index.html" target="_blank">京东首页</a></li>
            		<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><a href="demo/html/mailegou/index.html" target="_blank">麦乐购首页</a></li>
            		<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"><a href="demo/html/mi/index.html" target="_blank">小米商城首页</a></li>
            		<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"><a href="demo/html/huohu/index.html" target="_blank">火狐全站</a></li>
            		<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s"><a href="demo/html/jinhesuliao/index.html" target="_blank">锦和塑料</a></li>
            		<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"><a href="demo/html/microsoft/index.html" target="_blank">微软响应式</a></li>
            	</ul>
            </div>
            <div class="swiper-slide page1">
            	<nav>
            		<p>javascript+jquery</p>
            	</nav>
            	<ul>
        			<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><a href="demo/js/meishijie/index.html" target="_blank">模仿美食杰网站</a></li>
        		</ul>
            </div>
            <div class="swiper-slide page1">
            	<nav>
            		<p>angular</p>
            	</nav>
            	<ul>
        			<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><a href="demo/angular/angular-fruit/index.html" target="_blank">水果店demo</a></li>
        		</ul>
            </div>
            <!--<div class="swiper-slide page1">
            	<nav>
            		<p>react登陆注册</p>
            	</nav>
            </div>
            <div class="swiper-slide page1">
            	<nav>
            		<p>nodejs</p>
            	</nav>
            	<ul>
        			<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><a href="demo/angular/angular-fruit/index.html" target="_blank">nodeJs + mysql</a></li>
        		</ul>
            </div>-->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!--JS -->
    <script src="demo/angular/baseJs/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper-3.4.0.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
//  Initialize Swiper
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        direction: 'vertical',
	        mousewheelControl : true,
	        
	       //	    Animate 
	        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			},
			onSlideChangeEnd: function(swiper) {
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			}
	    });
    </script>
</body>
</html>
